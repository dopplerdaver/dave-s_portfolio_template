    title = "Dave Serke, M.S."
    subtitle = "Portfolio of Data Science and Visualization Projects"
    buttonText = "Curriculum Vitae"
    url = "https://staff.ucar.edu/users/serke"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    [[params.tiles.showcase]]
      title = "Pyrometeor (PYRO) detection with dual-polarization radar"
      subtitle = "...for 3D views into wildfire plumes"
      url = "https://github.com/dopplerdaver/PYRO-detect"
      image = "projects/PYRO_git_image.png"
    
    [[params.tiles.showcase]]
      title = "In-flight icing (RadIA) detection with dual-polarization radar"
      subtitle = "...for aviation safety and efficiency applications"
      image = "projects/sample1.png"
      url = "https://github.com/dopplerdaver/IFI-detect"

    
    [[params.tiles.showcase]]
      title = "Chaff detection with dual-polarization radar"
      subtitle = "...for detection/filtering of non-weather chaff from weather returns"
      image = "projects/chaff_pack.png"
      url = "https://github.com/dopplerdaver/CHAFF-detect"

    [[params.tiles.showcase]]
      title = "Slant visual range (SVR) detection using a Numerical Weather Prediction (NWP) Model"
      subtitle = "...for aviation safety applications"
      image = "projects/citylightsthroughfog.jpg"
      url = "https://github.com/dopplerdaver/SVR-detect"
      
    [[params.tiles.showcase]]
      title = "Tactical aviation decision guidance with dual-polarization radar"
      subtitle = "...for aviation efficiency applications"
      image = "projects/TACTURB_sample_2x2.png"
      url = ""
    
    [[params.tiles.showcase]]
      title = "Non-weather QC detection applications for NEXRAD"
      subtitle = "...Radio frequency interference (RFI), ground clutter (GrCl), and biological (BIO) detection/classification methodologies"
      image = "projects/Nexrad_dualpol_qc_filter.png"
      url = "https://github.com/dopplerdaver/NEXRAD-QC-detect"

    [[params.tiles.showcase]]
      title = "FinQuant-101"
      subtitle = "...Because I can"
      image = "projects/FinQuant_example.png"
      url = "https://github.com/dopplerdaver/INV-py"

    [[params.tiles.showcase]]
      title = "Residential Energy Consumption"
      subtitle = "...A study of home energy usage"
      image = "projects/home_energy.png"
      url = "https://github.com/dopplerdaver/Energy-residential"

