# Site settings
baseURL = "/"
languageCode = "en-us"
title = "Portfolio for Dave Serke, M.S."
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
